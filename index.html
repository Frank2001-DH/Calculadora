<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Avanzada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Científica</h1>
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0" onclick="toggleHistory()">
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn-action"><i class="fas fa-trash-alt"></i></button>
                <button onclick="appendToDisplay('7')" class="btn-number">7</button>
                <button onclick="appendToDisplay('8')" class="btn-number">8</button>
                <button onclick="appendToDisplay('9')" class="btn-number">9</button>
                <button onclick="appendToDisplay('/')" class="btn-action">/</button>
                <button onclick="appendToDisplay('4')" class="btn-number">4</button>
                <button onclick="appendToDisplay('5')" class="btn-number">5</button>
                <button onclick="appendToDisplay('6')" class="btn-number">6</button>
                <button onclick="appendToDisplay('*')" class="btn-action">*</button>
                <button onclick="appendToDisplay('1')" class="btn-number">1</button>
                <button onclick="appendToDisplay('2')" class="btn-number">2</button>
                <button onclick="appendToDisplay('3')" class="btn-number">3</button>
                <button onclick="calculate()" class="btn-equals">=</button>
                <button onclick="appendToDisplay('0')" class="btn-number">0</button>
                <button onclick="appendToDisplay('+')" class="btn-action">+</button>
                <button onclick="appendToDisplay('-')" class="btn-action">-</button>
                <button onclick="calculateSquareRoot()" class="btn-action">√</button>
                <button onclick="changeCalculator('currency')" class="btn-option">Cambio de Moneda</button>
                <button onclick="changeCalculator('imc')" class="btn-option">IMC</button>
            </div>
        </div>
        <div id="history" class="history" style="display:none;">
            <h2>Historial de Operaciones</h2>
            <ul id="historyList"></ul>
        </div>
        <div id="extraOptions" class="extra-options" style="display:none;">
            <h2 id="calcTitle"></h2>
            <div id="currencyOptions" class="options" style="display:none;">
                <input type="number" id="currencyInput" placeholder="Cantidad en USD">
                <button onclick="convertCurrency()" class="btn-action">Convertir a EUR</button>
                <p id="currencyResult"></p>
            </div>
            <div id="imcOptions" class="options" style="display:none;">
                <input type="number" id="weightInput" placeholder="Peso (kg)">
                <input type="number" id="heightInput" placeholder="Altura (m)">
                <button onclick="calculateIMC()" class="btn-action">Calcular IMC</button>
                <p id="imcResult"></p>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
