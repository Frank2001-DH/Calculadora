<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Profesional</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Pantalla de la calculadora -->
            <input type="text" id="display" class="display" disabled>

            <!-- Botones de la calculadora -->
            <div class="buttons">
                <!-- Fila de botones funcionales -->
                <button class="btn function" onclick="clearDisplay()">AC</button>
                <button class="btn function" onclick="changeSign()">±</button>
                <button class="btn function" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">÷</button>

                <!-- Fila de números y operaciones -->
                <button class="btn" onclick="appendNumber(7)">7</button>
                <button class="btn" onclick="appendNumber(8)">8</button>
                <button class="btn" onclick="appendNumber(9)">9</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>

                <!-- Otra fila de números y operaciones -->
                <button class="btn" onclick="appendNumber(4)">4</button>
                <button class="btn" onclick="appendNumber(5)">5</button>
                <button class="btn" onclick="appendNumber(6)">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>

                <!-- Más números y operaciones -->
                <button class="btn" onclick="appendNumber(1)">1</button>
                <button class="btn" onclick="appendNumber(2)">2</button>
                <button class="btn" onclick="appendNumber(3)">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>

                <!-- Última fila de números y funciones -->
                <button class="btn large" onclick="appendNumber(0)">0</button>
                <button class="btn" onclick="appendDot()">.</button>
                <button class="btn operator" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
